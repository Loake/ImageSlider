<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS图片滚动</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="title">你好~ 这些是我的摄影作品，按住鼠标并拖动，欣赏它吧！</div>
    <div class="title1">@梅狸猫</div>
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
        <img class="image" src="img/p1.jpg" alt="" draggable="false">
        <img class="image" src="img/p2.jpg" alt="" draggable="false">
        <img class="image" src="img/p3.jpg" alt="" draggable="false">
        <img class="image" src="img/p4.jpg" alt="" draggable="false">
        <img class="image" src="img/p5.jpg" alt="" draggable="false">
        <img class="image" src="img/p6.jpg" alt="" draggable="false">
        <img class="image" src="img/p7.jpg" alt="" draggable="false">
        <img class="image" src="img/p8.jpg" alt="" draggable="false">
        <img class="image" src="img/p9.jpg" alt="" draggable="false">
        <img class="image" src="img/p10.jpg" alt="" draggable="false">
    </div>
    <script src="js/script.js"></script>
</body>
</html>
