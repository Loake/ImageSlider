<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSS图片滚动</title>

<body>

        <img class="image" src="https://raw.githubusercontent.com/Loake/ImageSlider/main/imgs/p7.jpg" alt="" draggable="false">
        <img class="image" src="https://raw.githubusercontent.com/Loake/ImageSlider/main/imgs/p8.jpg" alt="" draggable="false">

</html>
